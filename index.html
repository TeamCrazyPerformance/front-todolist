<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="css/todolist.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <meta charset="UTF-8" />
    <title>To Do List</title>
</head>

<body>
    <div class="box">
        <header id="head">
            <div class="container">
                <div class="todo-logo">TODO LIST</div>
                <div id="header-btn-group">
                    <button id="sort-button" onclick="">
                        <img src="image/sort.png" alt="정렬">
                    </button>
                    <button id="plus-button" onclick="toggleCreateTodoForm()">
                        <img src="image/plus.png" alt="추가">
                    </button>
                </div>
            </div>
            <div id="todo-form">
                <div id="new-todo">새로운 일정</div>
                <div class="input-line">
                    <input type="text" id="todo-content">
                    <div class="button-group">
                        <button class="add-cancel-btn" onclick="createTodo()">추가</button>
                        <button class="add-cancel-btn" onclick="toggleCreateTodoForm()">취소</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="todo-container">
            <div id="empty-notice">남은 일정이 없어요</div>
        </div>
    </div>
    <script type="module">
        import * as main from "./src/main.js";
        window.toggleCreateTodoForm = main.toggleCreateTodoForm;
        window.createTodo = main.createTodo;
        window.removeTodo = main.removeTodo;
        window.showEditTodoForm = main.showEditTodoForm;
        window.cancelEdit = main.cancelEdit;
        window.editTodo = main.editTodo;
    </script>
</body>

</html>
