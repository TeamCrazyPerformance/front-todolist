<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section class="main-header">
      <span class="main-header__title">TODO LIST</span>
      <div class="main-header__button-container">
        <button type="button" class="main-header__button" id="align_button" alt="align_button" title="align_button"></button>
        <button type="button" class="main-header__button" id="plus_button" alt="plus_button" title="plus_button"></button>
      </div>
    </section>

    <section id="sub-header" class="sub-header--hide">
      <label for="sub-header__input" class="sub-header__label"><span>새로운 일정</span></label>
      <div class="sub-header__content">
        <input type="text" id="sub-header__input">
        <div class="sub-header__button-container">
          <button type="submit" class="sub-header__button" id="add_input_button"><span>추가</span></button>
          <button type="submit" class="sub-header__button" id="cancel_input_button"><span>취소</span></button>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section id="no-schedule-section" class="no-schedule-section--show">
      <span class="no-schedule-section__text">남은 일정이 없어요</span>
    </section>

    <section id="schedule-list-section" class="schedule-list-section--hide">
      <ul>

      </ul>
    </section>
  </main>

  <template id="schedule-list-section__template--view">
    <li class="schedule-list-section__li">
      <span class="schedule-list__schedule-name"></span>
      <div class="schedule-list__button-container">
        <button class="schedule-list__button schedule-list__edit-button"></button>
        <button class="schedule-list__button schedule-list__delete-button"></button>
      </div>
    </li>
  </template>

  <template id="schedule-list-section__template--edit">
    <li class="schedule-list-section__li">
      <input class="schedule-list__schedule-name schedule-list__schedule-name--edit"></input>
      <div class="schedule-list__button-container">
        <button class="schedule-list__edit-button--edit">
          <span>수정</span>
        </button>
        <button class="schedule-list__cancel-button--edit">
          <span>취소</span>
        </button>
      </div>
    </li>
  </template>
</body>

<script src="script.js"></script>
</html>
