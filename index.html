<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>To Do List</title>
  </head>

  <body class="body">
      <div class="header">
        <div class="title">
          <h1>TODO LIST</h1>
          <div class="btn-container">
            <button class="btn-in-header" id="sort-btn" onclick="sortTodo()">
              <img class="sort-img" src="https://icon2.cleanpng.com/20180715/vj/kisspng-computer-icons-encapsulated-postscript-sort-icon-5b4ba9b9919288.9936313215316853055963.jpg">
            </button>
            <button class="btn-in-header" id="add-btn" onclick="toggleVisibility()">
              +
            </button>
          </div>
        </div>
        <div id="add-todo" class="add-todo" style="display: none;">
          <p>새로운 일정</p>
          <input type="text" id="todo-input" class="todo-input"/>
          <div class="btn-container">
            <button id="complete-add-btn" class="group-btn" onclick="addTodo()">추가</button>
            <button id="cancel-btn" class="group-btn" onclick="cancel()">취소</button>
          </div>
        </div>
      </div>
      <div id="list-container" class="list-container">
        <p id="default-text" class="default-text">남은 일정이 없어요</p>
      </div>
  </body>
</html>
