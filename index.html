<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="todolist_style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <meta charset="UTF-8" />
    <title>To Do List</title>
</head>

<body>
    <div class="box">
        <header id="head">
            <div class="container">
                <div class="todo-logo">TODO LIST</div>
                <button id="plus-button" onclick="toggleCreateTodoForm()">
                    <img style="max-width:100%; max-height: 100%" src="image\plusbutton.png">
                </button>
            </div>
            <div id="todo-form">
                <div id="new-todo">새로운 일정</div>
                <div class="input-line">
                    <input type="text" id="todo-content">
                    <div class="button-group">
                        <button class="add-cancel-btn" onclick="createTodo()">추가</button>
                        <button class="add-cancel-btn" onclick="toggleCreateTodoForm()">취소</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="todo-container">
            <div id="empty-notice">남은 일정이 없어요</div>
        </div>
    </div>
    <script type="module">
        import {toggleCreateTodoForm, createTodo, removeTodo} from "./src/main.js";
        window.toggleCreateTodoForm = toggleCreateTodoForm;
        window.createTodo = createTodo;
        window.removeTodo = removeTodo;
    </script>
</body>

</html>
